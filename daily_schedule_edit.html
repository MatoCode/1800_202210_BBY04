<head>

</head>

<body>

    <div class="container">
        <h3> Create Event </h3>
        <br>

        <form>
            <label for="ftitle">Title:</label>
            <input type="text" id="event_title" name="event_name"><br><br>
            <label for="eventdate">Date:</label>
            <input type="date" id="event_date" name="event_date"><br><br>
            <p>TimeSlot:</p>
            <input type="radio" class="timeslot" name="timeslot" value="AM" checked="checked">
            <label for="AM">AM</label><br>
            <input type="radio" class="timeslot" name="timeslot" value="PM">
            <label for="PM">PM</label><br>
            <input type="radio" class="timeslot" name="timeslot" value="Eve">
            <label for="Eve">Eve</label>
            <br><br>
            <a href="#" onclick="window.close();return false;"><button class="btn btn-primary"
                    type="button">Cancel</button></a>
            <!-- <input type="submit" class="btn btn-primary" onclick="insertEvent()" value="Add"> -->
            <a href="#"><button class="btn btn-primary" type="button" onclick="insertEvent()">Add</button></a>

            <br><br><br>
            <a href="#" onclick="confirmation()"><button class="btn btn-primary"
                type="button">Delete</button></a>
        </form>

        
    </div>


    <script src="./scripts/firebaseAPI_TeamBBY04.js"></script>
    <script src="./scripts/daily_schedule_edit.js"></script>
</body>
