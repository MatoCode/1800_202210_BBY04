        <link href="styles/group_list.css" rel="stylesheet">

        <!-- JQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <body>

        <nav id="navbarTemplate"></nav>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="join-group-dropdown-button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
              Create Group 
            </button>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="join-group-dropdown-button">
              <form class="px-4 py-3" onsubmit="return false">
                <div class="mb-3">
                  <label for="group-name-dropdown-form" class="form-label">Group Name</label>
                  <input type="text" class="form-control" id="group-name-dropdown-form" placeholder="name" required="required" pattern="(?=.*[a-zA-Z0-9]).{3,}">
                </div>
                <button type="submit" class="btn btn-primary" id="group-create-submit-button">Create</button>
              </form>
            </div>
          </div>
        </div>

        <div class="container">
            <p class="display-1">Your Groups</p>
            <div id="group-list"></div>
        </div>

        <nav id="footerTemplate"></nav>

        <!-- scripts -->
        <script src="./scripts/skeleton.js"></script>
        <script src="./scripts/group_list.js"></script>
        <script src="./scripts/firebaseAPI_TeamBBY04.js"></script>
        <script src="./scripts/create_group.js"></script>
       
    </body>
